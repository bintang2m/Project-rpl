<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Input Data Sensor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/src/style/form-sensor.css">
    <style>

    </style>
</head>
<body>
    <div class="overlay">
        <header>
            <div class="logo">
                <!-- <i class="fas fa-leaf"></i> -->
                <h1>Data Sensor</h1>
            </div>
            <div class="user-info">
                <span><i class="fas fa-user"></i> User</span>
            </div>
        </header>
        
        <div class="container">
            <div class="dashboard-title">
                <h2><i class="fas fa-tractor"></i> Input Data Sensor</h2>
                <div class="date-time">
                    <span id="current-date"></span>
                </div>
            </div>
            
            <form id="sensor-form">
                <div class="card-grid">
                    <!-- Sensor Suhu -->
                    <div class="sensor-card">
                        <div class="sensor-header">
                            <div class="sensor-title">
                                <div class="sensor-icon">
                                    <i class="fas fa-temperature-high"></i>
                                </div>
                                <span>Suhu Udara</span>
                            </div>
                        </div>
                        
                        <div class="sensor-value">
                            <input type="number" id="temperature" class="sensor-input" placeholder="Masukkan suhu (Â°C)" step="0.1" required>
                        </div>
                        
                        <div id="temp-notification" class="notification"></div>
                    </div>
                    
                    <!-- Sensor Kelembaban -->
                    <div class="sensor-card">
                        <div class="sensor-header">
                            <div class="sensor-title">
                                <div class="sensor-icon">
                                    <i class="fas fa-tint"></i>
                                </div>
                                <span>Kelembaban</span>
                            </div>
                        </div>
                        
                        <div class="sensor-value">
                            <input type="number" id="humidity" class="sensor-input" placeholder="Masukkan kelembaban (%)" min="0" max="100" required>
                        </div>
                        
                        <div id="humidity-notification" class="notification"></div>
                    </div>
                    
                    <!-- Sensor pH Tanah -->
                    <div class="sensor-card">
                        <div class="sensor-header">
                            <div class="sensor-title">
                                <div class="sensor-icon">
                                    <i class="fas fa-flask"></i>
                                </div>
                                <span>pH Tanah</span>
                            </div>
                        </div>
                        
                        <div class="sensor-value">
                            <input type="number" id="ph" class="sensor-input" placeholder="Masukkan pH tanah (0-14)" min="0" max="14" step="0.1" required>
                        </div>
                        
                        <div id="ph-notification" class="notification"></div>
                    </div>
                    
                    <!-- Sensor Cahaya -->
                    <div class="sensor-card">
                        <div class="sensor-header">
                            <div class="sensor-title">
                                <div class="sensor-icon">
                                    <i class="fas fa-sun"></i>
                                </div>
                                <span>Intensitas Cahaya</span>
                            </div>
                        </div>
                        
                        <div class="sensor-value">
                            <input type="number" id="light" class="sensor-input" placeholder="Masukkan intensitas (lux)" min="0" required>
                        </div>
                        
                        <div id="light-notification" class="notification"></div>
                    </div>
                    
                    <!-- Sensor Kelembaban Tanah -->
                    <div class="sensor-card">
                        <div class="sensor-header">
                            <div class="sensor-title">
                                <div class="sensor-icon">
                                    <i class="fas fa-seedling"></i>
                                </div>
                                <span>Kelembaban Tanah</span>
                            </div>
                        </div>
                        
                        <div class="sensor-value">
                            <input type="number" id="soil-moisture" class="sensor-input" placeholder="Masukkan kelembaban tanah (%)" min="0" max="100" required>
                        </div>
                        
                        <div id="soil-notification" class="notification"></div>
                    </div>
                    
                    <!-- Lokasi -->
                    <div class="sensor-card">
                        <div class="sensor-header">
                            <div class="sensor-title">
                                <div class="sensor-icon">
                                    <i class="fas fa-map-marker-alt"></i>
                                </div>
                                <span>Lokasi Lahan</span>
                            </div>
                        </div>
                        
                        <div class="sensor-value">
                            <select id="location" class="sensor-input" required>
                                <option value="">Pilih lokasi lahan</option>
                                <option value="Lahan Utara">Lahan Utara</option>
                                <option value="Lahan Selatan">Lahan Selatan</option>
                                <option value="Lahan Timur">Lahan Timur</option>
                                <option value="Lahan Barat">Lahan Barat</option>
                                <option value="Rumah Kaca">Rumah Kaca</option>
                            </select>
                        </div>
                        
                        <div id="location-notification" class="notification"></div>
                    </div>
                    
                    <!-- Foto Lahan -->
                    <div class="sensor-card">
                        <div class="sensor-header">
                            <div class="sensor-title">
                                <div class="sensor-icon">
                                    <i class="fas fa-camera"></i>
                                </div>
                                <span>Foto Lahan</span>
                            </div>
                        </div>
                        
                        <div class="sensor-value">
                            <input type="file" id="photo" class="file-input" accept="image/*" capture="environment">
                            <label for="photo" class="upload-area">
                                <div class="upload-icon">
                                    <i class="fas fa-cloud-upload-alt"></i>
                                </div>
                                <div class="upload-text">Klik untuk mengunggah foto</div>
                                <div class="upload-text" style="font-size: 0.8rem;">(Format: JPG/PNG, Maks: 5MB)</div>
                            </label>
                            <img id="photo-preview" class="photo-preview" alt="Preview foto lahan">
                        </div>
                        
                        <div id="photo-notification" class="notification"></div>
                    </div>
                </div>
                
                <div style="margin-top: 2rem; max-width: 300px; margin-left: auto;">
                    <button type="submit" class="btn btn-primary btn-block">
                        <i class="fas fa-save"></i> Simpan Data
                    </button>
                </div>
            </form>
        </div>
        
        <footer>
            <p>&copy; Sistem Monitoring Pertanian</p>
        </footer>
    </div>

    <script>
        // Update tanggal dan waktu
        function updateDateTime() {
            const now = new Date();
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            };
            document.getElementById('current-date').textContent = now.toLocaleDateString('id-ID', options);
        }
        
        setInterval(updateDateTime, 1000);
        updateDateTime();
        
        // Photo upload preview
        document.getElementById('photo').addEventListener('change', function(e) {
            const file = e.target.files[0];
            const preview = document.getElementById('photo-preview');
            const notification = document.getElementById('photo-notification');
            
            if (file) {
                // Check file size (max 5MB)
                if (file.size > 5 * 1024 * 1024) {
                    notification.textContent = 'Ukuran file terlalu besar (maks 5MB)';
                    notification.className = 'notification error show';
                    this.value = '';
                    return;
                }
                
                // Check file type
                if (!file.type.match('image.*')) {
                    notification.textContent = 'Format file tidak didukung (hanya gambar)';
                    notification.className = 'notification error show';
                    this.value = '';
                    return;
                }
                
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                    notification.className = 'notification';
                }
                reader.readAsDataURL(file);
            }
        });
        
        // Validasi form
        document.getElementById('sensor-form').addEventListener('submit', function(e) {
            e.preventDefault();
            let isValid = true;
            
            // Validasi suhu
            const tempInput = document.getElementById('temperature');
            const tempNotification = document.getElementById('temp-notification');
            if (!tempInput.value) {
                tempNotification.textContent = 'Harap masukkan suhu udara';
                tempNotification.className = 'notification error show';
                isValid = false;
            } else {
                tempNotification.className = 'notification';
            }
            
            // Validasi kelembaban
            const humidityInput = document.getElementById('humidity');
            const humidityNotification = document.getElementById('humidity-notification');
            if (!humidityInput.value) {
                humidityNotification.textContent = 'Harap masukkan kelembaban udara';
                humidityNotification.className = 'notification error show';
                isValid = false;
            } else if (humidityInput.value < 0 || humidityInput.value > 100) {
                humidityNotification.textContent = 'Kelembaban harus antara 0-100%';
                humidityNotification.className = 'notification error show';
                isValid = false;
            } else {
                humidityNotification.className = 'notification';
            }
            
            // Validasi pH tanah
            const phInput = document.getElementById('ph');
            const phNotification = document.getElementById('ph-notification');
            if (!phInput.value) {
                phNotification.textContent = 'Harap masukkan pH tanah';
                phNotification.className = 'notification error show';
                isValid = false;
            } else if (phInput.value < 0 || phInput.value > 14) {
                phNotification.textContent = 'pH harus antara 0-14';
                phNotification.className = 'notification error show';
                isValid = false;
            } else {
                phNotification.className = 'notification';
            }
            
            // Validasi intensitas cahaya
            const lightInput = document.getElementById('light');
            const lightNotification = document.getElementById('light-notification');
            if (!lightInput.value) {
                lightNotification.textContent = 'Harap masukkan intensitas cahaya';
                lightNotification.className = 'notification error show';
                isValid = false;
            } else if (lightInput.value < 0) {
                lightNotification.textContent = 'Intensitas cahaya tidak boleh negatif';
                lightNotification.className = 'notification error show';
                isValid = false;
            } else {
                lightNotification.className = 'notification';
            }
            
            // Validasi kelembaban tanah
            const soilInput = document.getElementById('soil-moisture');
            const soilNotification = document.getElementById('soil-notification');
            if (!soilInput.value) {
                soilNotification.textContent = 'Harap masukkan kelembaban tanah';
                soilNotification.className = 'notification error show';
                isValid = false;
            } else if (soilInput.value < 0 || soilInput.value > 100) {
                soilNotification.textContent = 'Kelembaban tanah harus antara 0-100%';
                soilNotification.className = 'notification error show';
                isValid = false;
            } else {
                soilNotification.className = 'notification';
            }
            
            // Validasi lokasi
            const locationInput = document.getElementById('location');
            const locationNotification = document.getElementById('location-notification');
            if (!locationInput.value) {
                locationNotification.textContent = 'Harap pilih lokasi lahan';
                locationNotification.className = 'notification error show';
                isValid = false;
            } else {
                locationNotification.className = 'notification';
            }
            
            // Validasi foto
            const photoInput = document.getElementById('photo');
            const photoNotification = document.getElementById('photo-notification');
    
            /* if (!photoInput.files || photoInput.files.length === 0) {
                photoNotification.textContent = 'Harap unggah foto lahan';
                photoNotification.className = 'notification error show';
                isValid = false;
            } else {
                photoNotification.className = 'notification';
            } */
            
            // Jika semua valid, tampilkan notifikasi sukses
            if (isValid) {
                alert('Data sensor berhasil disimpan!');
                
                // reset form
                // this.reset();
                // document.getElementById('photo-preview').style.display = 'none';
                

                const notifications = document.querySelectorAll('.notification');
                notifications.forEach(notif => {
                    notif.textContent = 'â Data valid';
                    notif.className = 'notification success show';
                    setTimeout(() => {
                        notif.className = 'notification';
                    }, 3000);
                });
            }
        });


        document.querySelectorAll('.sensor-input').forEach(input => {
            input.addEventListener('input', function() {
                const notificationId = this.id + '-notification';
                const notification = document.getElementById(notificationId);
                
                if (notification) {
                    notification.className = 'notification';
                }
            });
        });
    </script>
</body>
</html>
