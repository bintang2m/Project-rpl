<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sensor Auto Generator</title>
</head>
<body>
  <h2>Auto-generating sensor data every 5 seconds...</h2>

  <script>
    function generateSensorData() {
      fetch('generate_sensor_data.php')
        .then(response => response.text())
        .then(data => console.log('Generated:', data))
        .catch(err => console.error('Error:', err));
    }

    // Jalankan setiap 5 detik
    setInterval(generateSensorData, 500);

    // Jalankan sekali saat pertama kali
    generateSensorData();
  </script>
</body>
</html>
